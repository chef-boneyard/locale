AllCops:
  Include:
  - Berksfile
  - Gemfile
  - Rakefile
  - Cheffile
  Exclude:
  - vendor/**/*

AlignParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
SingleSpaceBeforeFirstArg:
  Enabled: false
StringLiterals:
  Enabled: false
Style/LeadingCommentSpace:
  Enabled: false
